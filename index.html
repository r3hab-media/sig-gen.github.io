<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature Generator</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
</head>

<body>

  <div class="signature">
    <div class="signature__form">
      <form id="signature--form">
        <label>Name: <input type="text" id="name" value="Jared L Newnam" required></label><br>
        <label>Title | City of Scottsdale: <input type="text" id="title" value="Web Developer" required></label><br>
        <label>Office Phone: <input type="text" id="officePhone" required></label><br>
        <label>Mobile Phone: <input type="text" id="mobilePhone"></label><br>
        <label>Email Address: <input type="text" id="email"></label><br>
        <label>Street Address: <input type="text" id="street"></label><br>
        <label>Department URL: <input type="text" id="deptUrl"></label><br>
        <label>URL Display Name: <input type="text" id="urlDisplayName"></label><br>
        <label>Facebook URL: <input type="text" id="facebook"></label><br>
        <label>Twitter URL: <input type="text" id="twitter"></label><br>
        <label>Instagram URL: <input type="text" id="instagram"></label><br>
        <label>YouTube URL: <input type="text" id="youtube"></label><br>
      </form>
    </div>
    <div class="signature__templates">
      <div class="signature--template" id="template1-output"></div>
      <div class="signature--template" id="template2-output"></div>
      <div class="signature--template" id="template3-output"></div>
    </div>
  </div>
</body>

</html>
